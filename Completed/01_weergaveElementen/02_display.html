<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Display property</title>
    <style type="text/css">
        li {
            display: inline;
            margin-right: 10px;
        }
        li.coming-soon {
            /*display: none;*/
            visibility:hidden;
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li class="coming-soon">Services</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
