<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>
    <link rel="stylesheet" href="css/boxshadow.css">
</head>

<body>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    <br>
    <p class="four"></p>
    <p class="five"></p>
<script>
    let box1 = document.querySelector('.one');
    box1.onclick = func1;

    function func1(){
        alert('hello');
    }
</script>
</body>

</html>
